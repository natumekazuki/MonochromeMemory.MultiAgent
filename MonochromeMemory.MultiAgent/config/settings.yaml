# CLIマルチエージェント設定

app:
  name: "MonochromeMemory.MultiAgent"

ui:
  mode: "maui-blazor"

pty:
  backend: "conpty"

runtime:
  queue_path: "runtime/queue"
  logs_path: "runtime/logs"

data:
  sqlite_path: "data/app.db"

terminal:
  windows_terminal:
    enabled: false
    profile: null

agent:
  # 役割ごとの command が未指定の場合の既定
  default_command:
    exec: "codex"
    args: []
    env: {}
    cwd: "."

skills:
  enabled: true
  registry_path: "skills/registry"
  codex_link_path: "~/.codex/skills"
  copilot_link_path: "~/.copilot/skills"
  auto_candidate_threshold: 2
  link_mode: "copy"
