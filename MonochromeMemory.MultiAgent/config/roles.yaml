roles:
  - id: orchestrator
    name: "オーケストレーター"
    prompt_path: "roles/orchestrator.md"
    enabled: true
    command:
      exec: "codex"
      args: []
      env: {}
      cwd: "."

  - id: dispatcher
    name: "ディスパッチャー"
    prompt_path: "roles/dispatcher.md"
    enabled: true
    command:
      exec: "claude"
      args: ["--dangerously-skip-permissions"]
      env: {}
      cwd: "."

  - id: agent1
    name: "エージェント1"
    prompt_path: "roles/agent1.md"
    enabled: true
    command:
      exec: "gemini"
      args: []
      env: {}
      cwd: "."
